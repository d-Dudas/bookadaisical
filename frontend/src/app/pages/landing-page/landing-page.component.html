<app-navbar></app-navbar>
<div class="landing-page-header"></div>
<div class="landing-page-top-books">
    <div class="carousel-container">
        <p-carousel
            [value]="books"
            [numVisible]="4"
            [numScroll]="1"
            [circular]="true"
            [responsiveOptions]="responsiveOptions">
            <ng-template
                let-product
                pTemplate="item">
                <div class="popular-books-content">
                    <app-book-preview
                        [book]="product">
                    </app-book-preview>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
