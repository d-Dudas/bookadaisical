<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookadaisical</title>
</head>
<body>
    <div class="body-header">
    </div>
    <div class="content">
        <div class="filter-fields-contaienr">
            <div class="filter-fields">

                <label for="genre">Genre</label>
                <select
                    id="genre"
                    [(ngModel)]="filter.genre"
                    (change)="updateBookList()">
                    <option
                        *ngFor="let genre of genreOptions"
                        [value]="genre">
                        {{ genre }}
                    </option>
                </select>

                <label for="target-audience">Target audience</label>
                <select
                    id="target-audience"
                    [(ngModel)]="filter.targetAudience"
                    (change)="updateBookList()">
                    <option
                        *ngFor="let targetAudience of targetAudienceOptions"
                        [value]="targetAudience">
                        {{ targetAudience }}
                    </option>
                </select>

                <label for="artistic-movement">Artistic movement</label>
                <select
                    id="artistic-movement"
                    [(ngModel)]="filter.artisticMovement"
                    (change)="updateBookList()">
                    <option
                        *ngFor="let artisticMovement of artisticMovementOptions"
                        [value]="artisticMovement">
                        {{ artisticMovement }}
                    </option>
                </select>

                <label for="condition">Condition</label>
                <select
                    id="condition"
                    [(ngModel)]="filter.condition"
                    (change)="updateBookList()">
                    <option
                        *ngFor="let condition of conditionOptions"
                        [value]="condition">
                        {{ condition }}
                    </option>
                </select>

                <div class="example-label-container">
                    <label id="example-name-label" class="example-name-label">From </label>
                    <label class="example-value-label">{{filter.yearOfPublicationNotLessThen}}</label>
                    <label id="example-name-label" class="example-name-label">To </label>
                    <label class="example-value-label">{{filter.yearOfPublicationNotBiggerThen}}</label>
                  </div>
                <mat-slider min="1800" max="2023" (change)="updateBookList()">
                    <input [(ngModel)]="filter.yearOfPublicationNotLessThen" matSliderStartThumb>
                    <input [(ngModel)]="filter.yearOfPublicationNotBiggerThen" matSliderEndThumb>
                </mat-slider>

                <input
                    type="text"
                    placeholder="Search"
                    [(ngModel)]="filter.contains"
                    (change)="updateBookList()">
            </div>
        </div>
        <div class="books-container">
            <div class="books" *ngFor="let book of books">
                <app-book-preview
                    [book]="book">
                </app-book-preview>
            </div>
        </div>
    </div>
</body>
</html>
