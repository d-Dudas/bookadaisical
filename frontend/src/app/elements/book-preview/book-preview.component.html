<div class="book-preview-container">
    <div class="book-preview-content">
        <div class="book-preview-image">

        </div>
        <div class="book-preview-title-container">
            <p class="book-preview-title">
                {{ book?.title }}
            </p>
        </div>
        <div class="book-preview-author-container">
            <p class="book-preview-author">
                {{ book?.author }}
            </p>
        </div>
        <div class="book-preview-description-container">
            <div class="book-preview-description-content">
                <p class="book-preview-description">
                    {{ book?.description }}
                </p>
            </div>
        </div>
    </div>
</div>
