<mat-card class="book-preview-card">
    <mat-card-header class="book-preview-card-header">
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    </mat-card-header>
    <div class="book-preview-card-image-container">
        <img
            mat-card-image
            src="data:image/png;base64, {{ book.images[bookImageIndex] }}"
            alt="{{ book.title }}"
            class="book-preview-card-image">
        <button
            *ngIf="book.images.length > 1"
            class="book-preview-card-image-next book-preview-card-image-button"
            (click)="nextBookImage()">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
        <button
            *ngIf="book.images.length > 1"
            class="book-preview-card-image-previous book-preview-card-image-button"
            (click)="previousBookImage()">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
    </div>
    <mat-card-content class="book-preview-card-content">
        <label>Trading options:</label>
        <div class="trading-option-chip-set">
            <div class="trading-option-chip" *ngFor="let option of tradingOptions">
                {{option}}
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="book-preview-card-actions">
        <button mat-button [routerLink]="['/books', book.id]">
            <mat-icon>info</mat-icon>
            Details</button>
    </mat-card-actions>
</mat-card>
