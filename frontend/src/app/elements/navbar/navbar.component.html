<p>
    <mat-toolbar class="navbar-container">
        <div class="navbar-pages navbar-buttons">
            <button
                mat-raised-button
                routerLink="/home">
                <mat-icon>home</mat-icon>
                Home
            </button>
            <button
                mat-raised-button
                routerLink="/search">
                <mat-icon>search</mat-icon>
                Search
            </button>
        </div>
        <div class="navbar-title">
            <span routerLink="/home">Bookadaisical</span>
        </div>
        <div class="navbar-options navbar-buttons">
            <button
                class="navbar-go-to-account-button"
                mat-raised-button
                *ngIf="isAuthenticated"
                [routerLink]="['/upload-new-book']">
                <mat-icon>book</mat-icon>
                Upload new book
            </button>
            <button
                class="navbar-go-to-account-button"
                mat-raised-button
                *ngIf="isAuthenticated"
                [routerLink]="['/account', username]">
                <mat-icon>person</mat-icon>
            </button>
            <app-authenticate-popup></app-authenticate-popup>
        </div>
    </mat-toolbar>
  </p>
